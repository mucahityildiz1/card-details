<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="/assets/js/interactive.js" defer></script>
</head>

<body>
  <div class="container">
    <img src="/assets/images/mobile-bg.svg" alt="">
    <div class="card">
      <div class="card-large"></div>
      <div class="card-small"></div>
    </div>
    <div class="gray-card">
      <div class="gray-card__black"></div>
      <div class="gray-card__input">
        <input type="text" placeholder="000">
      </div>
    </div>
  </div>
  <div class="card-detail">
    <div class="card-detail-name">
      <h2>CARDHOLDER NAME</h2>
      <input type="text" placeholder="e.g. Jane Appleseed">
    </div>
    <div class="card-detail-number">
      <h2>CARD NUMBER</h2>
      <input type="text" placeholder="e.g. 1234 5678 9123 000">
    </div>
    <div class="card-detail-date">
      <h2>EXP.DATE (MM/YY) CVC</h2>
      <div class="card-detail-cvc">
        <input class="montly" type="text" placeholder="MM">
        <input class="yearly" type="text" placeholder="YY">
        <input class="cvc" type="text" placeholder="e.g.123F">
      </div>
    </div>
  </div>
</body>

</html>
